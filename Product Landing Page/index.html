<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowly LEDs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <div class="logo">Glowly</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Pricing</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <header>
        <h1>Glowly: Lighting That Thinks With You</h1>
        <p>Smart, stylish, and sustainable LED lighting for every mood.</p>
    </header>

    <div class="container">
        <div class="cta">
            <button>Shop Now</button>
        </div>

        <form>
            <h2>Join Our Newsletter</h2>
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" name="name" id="name" placeholder="John Doe" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="john@gmail.com" required />
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" name="updates" id="updates">
                    I want to recieve product updates and offers.
                </label>
            </div>

            <input type="submit" value="Subscribe Now" />
        </form>
    </div>

    <footer class="footer">
        <p>&copy; 2025 Glowly. All rights reserved.</p>
        <div class="social-icons">
            <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
    </footer>

</body>

</html>
