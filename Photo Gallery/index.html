<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

        <div class="photo">
            <img src="snowman.jpg" alt="snowman">
        </div>
        <div class="photo">
            <img src="doll.jpg" alt="dog and bone">

        <div class="photo">
            <img src="toothless keychain.jpg" alt="Toothless Keychain">
        </div>
        <div class="photo">
            <img src="dog bone.jpg" alt="Dog and Bone">
        </div>
        <div class="photo">
            <img src="Bear Keychain.jpg" alt="Bear Keychain">
